<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Мишка</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="page__body">
    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img
          src="https://via.placeholder.com/86x35"
          width="86"
          height="35"
          alt="Логотип магазина вещей ручной работы Мишка"
        />
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list"></ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <div class="page-main__title-wrapper">
        <h1 class="page-main__title">Каталог товаров</h1>
      </div>
      <section class="catalog">
        <h2 class="visually-hidden">Список товаров</h2>
        <ul class="catalog__list">
          <li class="catalog__item">
            <a href="blank.html">
              <img
                class="catalog__item__photo"
                src="https://via.placeholder.com/260x195"
                width="260"
                height="195"
                alt="Фото Зайчика-попрыгайчика"
              />
            </a>
            <div class="catalog__item-wrapper">
              <h3 class="catalog__item__title">
                <a href="blank.html" class="catalog__link"
                  >Зайчик-попрыгайчик</a
                >
              </h3>
              <p class="catalog__item__description">
                Рост 30 см, вес 200 г
              </p>
              <hr class="catalog__delimiter" />
              <span class="catalog__item__price">1 200 руб.</span>
              <button
                class="button button--buy"
                type="button"
                aria-label="В корзину"
              ></button>
            </div>
          </li>
          <li class="catalog__item">
            <a href="blank.html">
              <img
                class="catalog__item__photo"
                src="https://via.placeholder.com/260x195"
                width="260"
                height="195"
                alt="Фото Корзинки для белья"
              />
            </a>
            <div class="catalog__item-wrapper">
              <h3 class="catalog__item__title">
                <a href="blank.html" class="catalog__link"
                  >Корзинка для белья</a
                >
              </h3>
              <p class="catalog__item__description">
                Диаметр 15 см, высота 10 см
              </p>
              <hr class="catalog__delimiter" />
              <span class="catalog__item__price">690 руб.</span>
              <button
                class="button button--buy"
                type="button"
                aria-label="В корзину"
              ></button>
            </div>
          </li>
          <li class="catalog__item">
            <a href="blank.html">
              <img
                class="catalog__item__photo"
                src="https://via.placeholder.com/260x195"
                width="260"
                height="195"
                alt="Фото Большой корзинки"
              />
            </a>
            <div class="catalog__item-wrapper">
              <h3 class="catalog__item__title">
                <a href="blank.html" class="catalog__link"
                  >Большая корзинка для игрушек</a
                >
              </h3>
              <p class="catalog__item__description">
                Диаметр 30 см, высота 30 см
              </p>
              <hr class="catalog__delimiter" />
              <span class="catalog__item__price">1 500 руб.</span>
              <button
                class="button button--buy"
                type="button"
                aria-label="В корзину"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="page-footer">
      <ul class="social">
        <li class="social__item">
          <a
            class="social__link social__link--instagram"
            href="https://www.instagram.com/htmlacademy"
            aria-label="Мы в Инстаграме"
          ></a>
        </li>
        <li class="social__item">
          <a
            class="social__link social__link--facebook"
            href="https://www.facebook.com/htmlacademy"
            aria-label="Мы в Фейсбуке"
          ></a>
        </li>
        <li class="social__item">
          <a
            class="social__link social__link--vkontakte"
            href="https://twitter.com/htmlacademy_ru"
            aria-label="Мы в Твитер"
          ></a>
        </li>
      </ul>
      <hr class="page-footer__delimiter" />
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a
          class="copyright__link"
          href="https://htmlacademy.ru/intensive/adaptive"
          aria-label="HTML Academy"
        ></a>
      </div>
    </footer>
  </body>
</html>
